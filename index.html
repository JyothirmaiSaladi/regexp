<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>simple</title>
	<link rel='stylesheet' href="css/bootstrap.min.css"/>
</head>
<body class="container">
	<div class="row">
		<div class="col-lg-6 offset-3">
			
			<div class="card mt-3">
				<div class="card-header bg-info text-white">Sample form</div>
				<div class="card-body">
					<form>
						<input type="text" class="form-control" 
						onkeyup="validateEmail()" id="mobile" placeholder="mobile" />
				</form></div>
			</div>
			<span id="message"></span>
		</div>
	</div>
</body>
<script>
	function validateEmail(){
		var message=document.querySelector("#message");
		var phone=document.querySelector("#mobile").value;
		if ((phone.match("^[6-9]{1}[0-9]{9}$"))!=null){
			message.classList.remove("alert-warning")
			message.classList.add("alert","alert-success","mb-3");
			message.textContent="Valid mobile number";
		}else{
			message.classList.remove("alert-success")
			message.classList.add("alert","alert-warning","mb-3");
			message.textContent="Invalid mobile number";
		}
	}
</script>
</html>
